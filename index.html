<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script"script.js defer"></script> -->
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" id="cityInput" placeholder="Enter the City..." />
        <button>
          <img
            width="24"
            height="24"
            src="https://img.icons8.com/material-two-tone/24/search.png"
            alt="search"
          />
        </button>
        <button id="loc-btn">
          <img
            width="24"
            height="24"
            src="./image/location.png"
            alt="location"
          />
        </button>
        <!-- <button id="search-btn"><img src="./image/icons8-search.gif" alt=""></button> -->
      </div>
      <div class="error">
        <p>Invalid city name!!</p>
      </div>
      <div class="weather">
        <img src="image/sunny.png" class="weather-icon" />
        <h1 class="temp">23Â°C</h1>
        <h2 class="city">Ranchi</h2>
        <div class="details">
          <div class="col">
            <img src="image/noun-humidity-1898380.svg" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="image/noun-wind-104612.svg" />
            <div>
              <p class="wind">15km/h</p>
              <p>wind-speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js">
    </script>
  </body>
</html>
